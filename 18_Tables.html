<!-- The <table> element is used to create a table in HTML. It contains one or more
<tr> elements, each representing a row in the table.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <th>Vansh</th>
        <th>19</th>
      </tr>
      <tr>
        <th>Mandar</th>
        <th>19</th>
      </tr>
    </table>
  </body>
</html>
