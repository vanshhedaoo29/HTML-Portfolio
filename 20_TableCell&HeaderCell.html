<!-- The <td> element is used to create regular cells within a table, while the <th>
element is used to create header cells (which are typically bold and centered).
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Cell & Header Cell</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Vansh</td>
        <td>19</td>
      </tr>
    </table>
  </body>
</html>
