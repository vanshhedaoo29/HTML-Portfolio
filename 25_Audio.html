<!-- The <audio> element is used to embed audio content in a web page. It requires the
src attribute, which specifies the URL of the audio file. You can also specify
additional attributes like controls to display audio controls (play, pause, volume) to
the user.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
  </head>
  <body>
    <audio controls>
      <source src="Aasa Kooda.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
