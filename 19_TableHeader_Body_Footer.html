<!-- For better organization and structure, you can use the <thead> , <tbody> , and
<tfoot> elements within a <table> . -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Header, Body, Footer</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Vansh</td>
          <td>19</td>
        </tr>
        <tr>
          <td>Mandar</td>
          <td>19</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total: 2 entries</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
