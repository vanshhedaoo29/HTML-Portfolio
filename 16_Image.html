<!-- The <img> element is used to embed images in a web page. It has attributes for
specifying the image source URL, alternative text (for accessibility), width,
height, and more. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <img src="moon1.png" alt="Image of moon" width="550" height="550" />
  </body>
</html>
