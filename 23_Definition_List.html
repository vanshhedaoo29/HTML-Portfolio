<!-- A definition list is a list of terms and their definitions. It is created using the <dl>
element, with each term defined using the <dt> element and its definition using
the <dd> element.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Difinition List</title>
  </head>
  <body>
    <dl>
      <dt>HTML</dt>
      <dd>
        HyperText Markup Language is used for structuring and adding content to
        webpage
      </dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets is used for styling the webpage</dd>
    </dl>
  </body>
</html>
