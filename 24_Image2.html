<!-- The <img> element is used to embed images in a web page. It requires the src
attribute, which specifies the URL of the image, and the alt attribute, which
provides a textual description of the image for accessibility.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <img src="moon1.png" alt="Image of Moon" />
  </body>
</html>
