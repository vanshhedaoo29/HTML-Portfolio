<!-- An ordered list is a list where each item is numbered. It is created using the <ol>
element, and each item is defined using the <li> element.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered List</title>
    <link rel="website icon" href="moon1.png" />
  </head>
  <body>
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>
  </body>
</html>
